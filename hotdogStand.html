<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type = "text/css" href="styles.css" />
    </head>

    <body>

        <h1>
            Joe's Hotdog Stand

        </h1>
        

        <script>
            const hotdog = 3.75;
            const fries = 3.00;
            const drink = 2.50;
    
            var numDogs = 0;
            var numFries = 0;
            var numDrinks = 0;
    
            numDogs = prompt("How many Hotdogs d'ya want?", 0);
            if(isNaN(numDogs)){
                numDogs = 0;
            }
            if(numDogs <0){
                numDogs = 0;
            }
            numFries = prompt("How many French Fries d'ya want?", 0);
            if(isNaN(numFries)){
                numFries = 0;
            }
            if(numFries <0){
                numFries = 0;
            }
            numDrinks = prompt("How many Drinks d'ya want?", 0);
            if(isNaN(numDrinks)){
                numDrinks = 0;
            }
            if(numDrinks <0){
                numDrinks = 0;
            }

            dogsPrice = roundMe(numDogs*hotdog);
            friesPrice = roundMe(numFries*fries);
            drinksPrice = roundMe(numDrinks*drink);
            
            var subtotal = 0;
            subtotal = hotdog * numDogs + fries * numFries + drink * numDrinks;
            pre_subtotal = subtotal;
            if(subtotal >= 25){
                subtotal *= 0.9;
            }
    
            subtotal = roundMe(subtotal);
    
            
    
            total = subtotal * 1.0625;
            total = roundMe(total);
    
            var taxes = total - subtotal;
            taxes = roundMe(taxes);

            /*
            roundMe: 
            input: a number 
            purpose: rounds/truncates a number to two decimal places
            returns: the number rounded and truncated to two decimal places
            */
            function roundMe(x){
                return Math.round(x*100)/100;
            }
    
            /*
            currencify:
            input:  a number
            purpose: turns number to a string and adds "$" to the front. Also adds zeros at the end if necessary
            returns: the number as a readble currency amount in string form  
            */
            function currencify(y){
                var word = y.toString();
                
                if(word.length >= 3) {
                    if(word[word.length-2] == "."){  
                        word = word + 0;   
                    }
                }

                if(!decimalPresent(word)){
                    word = word + ".00";
                }
                
                return ("$" + word);
            }

            /*
            decimalPresent:
            input: a string
            purpose: detect a decimal point/period in a string
            returns: true if there is a decimal present, false if not
            */
            function decimalPresent(z) {
                for(var c=0;c<z.length;c++){
                    if(z[c]=="."){
                        return true;
                    }
                }
                return false;
            }
    
    
        
            document.write("<br><br> YOUR ORDER: <br>" + 
                numDogs + " Hotdogs: " + 
                currencify(dogsPrice) + "<br>" +
                numFries + " French Fries: " + 
                currencify(friesPrice) + "<br>" +
                numDrinks + " Drinks: " + 
                currencify(drinksPrice) + 
                "<br><br> RECEIPT:<br>");
    
            if(subtotal >= 25) {
                document.write("Subtotal (pre-discount): " + currencify(pre_subtotal) +
                    "<br> Discount: 10%" + 
                    "<br> Subtotal (with discount): " + currencify(subtotal) +
                    "<br> Tax Amount: " + currencify(taxes) +
                    "<br> Total: " + currencify(total));
            }
            else {
                document.write("Subtotal: " + currencify(subtotal) +
                    "<br> Discount: none" + 
                    "<br> Tax Amount: " + currencify(taxes) +
                    "<br> Total: " + currencify(total));
            }
        </script>

    </body>
    
</html>   

    


</script>
